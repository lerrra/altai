<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">

    <link rel="stylesheet" href="/assets/styles.min.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <title>Altai Blog Theme</title>
</head>

<body>
    <div class="content">
        <div class="column">

            <div class="wide">
                <div class="flow">

                    <div class="flow__item">
                        <figure class="flow__item-poster">
                            <img src="/assets/images/covers/_18_boats.jpg" alt="">
                        </figure>
                        <div class="flow__item-content">
                            <h3 class="flow__item-content-title">
                                <a class="flow__item-content-link" href="#link">Marty, you made it</a>
                            </h3>

                            <div class="flow__item-content-lead">
                                <p>Listen, can you meet me at Twin Pines Mall tonight at 1:15?</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="side">
                <div class="popular">
                    <div class="popular__item">
                        <a class="popular__item-topic" href="#">Art</a>

                        <a class="popular__item-link" href="#">
                            <h4 class="popular__item-title">Reservoir Dogs Crime, Drama</h4>
                        </a>

                        <img class="popular__item-image" src="/assets/images/covers/_1_journey.jpg" alt="cover"/>
                    </div>

                    <div class="popular__item">
                        <a class="popular__item-topic" href="#">Travel</a>

                        <a class="popular__item-link" href="#">
                            <h4 class="popular__item-title">When a simple jewelry heist goes wrong</h4>
                        </a>

                        <img class="popular__item-image" src="/assets/images/covers/_2_books.jpg" alt="cover"/>
                    </div>

                    <div class="popular__item">
                        <a class="popular__item-topic" href="#">Books</a>

                        <a class="popular__item-link" href="#">
                            <h4 class="popular__item-title">The surviving criminals begin to suspect</h4>
                        </a>

                        <img class="popular__item-image" src="/assets/images/covers/_3_hand.jpg" alt="cover"/>
                    </div>

                    <div class="popular__item">
                        <a class="popular__item-topic" href="#art">Art</a>

                        <a class="popular__item-link" href="#link">
                            <h4 class="popular__item-title">That one of them is a police informant</h4>
                        </a>

                        <img class="popular__item-image" src="/assets/images/covers/_9_green.jpg" alt="cover"/>
                    </div>

                    <div class="popular__item">
                        <a class="popular__item-topic" href="#games">Games</a>

                        <a class="popular__item-link" href="#link">
                            <h4 class="popular__item-title">Director: Quentin Tarantino</h4>
                        </a>

                        <img class="popular__item-image" src="/assets/images/covers/_17_flowers.jpg" alt="cover"/>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>


</body>
</html>
